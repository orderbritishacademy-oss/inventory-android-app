name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ðŸ”¥ FORCE PYTHON VERSION (THIS FIXES THE ERROR)
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          libncurses5 \
          libstdc++6 \
          zlib1g \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          libbz2-dev \
          liblzma-dev

    - name: Install Python requirements
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36
        pip install -r requirements.txt

    # ðŸš€ RUN BUILDOZER DIRECTLY (NO ACTION BUG)
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: inventory-apk
        path: bin/*.apk
